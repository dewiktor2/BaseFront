<ng-container *ngIf="toast$ | async; let toast">
  <div
    class="toast-container"
    [ngClass]="{
      'toast-success': toast?.toastType === toastType.SUCCESS,
      'toast-danger': toast?.toastType === toastType.DANGER,
      'toast-warning': toast?.toastType === toastType.WARNING,
      'toast-info': toast?.toastType === toastType.INFO
    }"
    (click)="closeToast()"
  >
    {{ toast?.toastHeader }}
    {{ toast?.toastText }}
  </div>
</ng-container>
