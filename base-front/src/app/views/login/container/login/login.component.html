<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group">
        <label for="username">{{'loginPage.username' | translate}}</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && usernameControl.errors }" />
        <div *ngIf="submitted && usernameControl.errors" class="invalid-feedback">
            <div *ngIf="usernameControl.errors.required">{{'loginPage.usernameRequired' | translate}}</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">{{'loginPage.password' | translate}}</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && passwordControl.errors }" />
        <div *ngIf="submitted && passwordControl.errors" class="invalid-feedback">
            <div *ngIf="passwordControl.errors.required">{{'loginPage.passwordRequired' | translate}} </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            {{'nav.login' | translate}}
        </button>
    </div>
</form>
