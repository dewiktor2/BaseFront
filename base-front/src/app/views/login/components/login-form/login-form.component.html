<div class="login-page">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
            <input type="text" formControlName="login" class="form-control"
                placeholder="{{'loginPage.username' | translate}}" />

            <app-form-validator [control]="loginControl">
                <app-form-control-validation [validation]="'required'">
                    {{'loginPage.usernameRequired' | translate}}
                </app-form-control-validation>
            </app-form-validator>
        </div>
        <div class="form-group">
            <input type="password" formControlName="password" class="form-control"
                placeholder="{{'loginPage.password' | translate}}" />
            <app-form-validator [control]="passwordControl">
                <app-form-control-validation [validation]="'required'">
                    {{'loginPage.passwordRequired' | translate}}
                </app-form-control-validation>
            </app-form-validator>
        </div>
        <div class="form-group">
            <button nz-button nzType="primary" class="login-button" [disabled]="loginInProcess">
                {{'nav.login' | translate}}
            </button>
        </div>
    </form>
</div>
