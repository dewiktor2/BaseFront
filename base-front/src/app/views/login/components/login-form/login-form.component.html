<div class="login-page">
    <img class="logo" [src]="srcLogo" />
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': usernameControl.touched && usernameControl.errors }"
                placeholder="{{'loginPage.username' | translate}}"/>
            <div *ngIf="usernameControl.touched && usernameControl.errors" class="invalid-feedback">
                <div *ngIf="usernameControl.touched && usernameControl.errors.required">
                    {{'loginPage.usernameRequired' | translate}}
                </div>
            </div>
        </div>
        <div class="form-group">
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': passwordControl.touched && passwordControl.errors }" 
                placeholder="{{'loginPage.password' | translate}}"/>
            <div *ngIf="passwordControl.touched &&  passwordControl.errors" class="invalid-feedback">
                <div *ngIf="passwordControl.touched && passwordControl.errors.required">
                    {{'loginPage.passwordRequired' | translate}}
                </div>
            </div>
        </div>
        <div class="form-group">
            <button nz-button nzType="primary" class="login-button">
                {{'nav.login' | translate}}
            </button>
        </div>
    </form>
</div>
